<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کپی شماره کارت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: opacity 0.8s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .box {
      width: 100%;
      max-width: 480px;
      margin: 16px;
      background: rgba(255,255,255,0.14);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 42px 26px 44px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.45);
      text-align: center;
      animation: fadeUp 0.8s ease;
    }

    .title {
      font-size: 44px;
      margin-bottom: 18px;
      color: #ffdd57;
    }

    .status {
      font-size: 19px;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .number {
      font-size: 28px;
      letter-spacing: 3px;
      margin-bottom: 26px;
      font-weight: bold;
    }

    .btn {
      width: 100%;
      padding: 22px 0;
      font-size: 23px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffdd57, #ffc107);
      color: #1b2b34;
      box-shadow:
        0 9px 0 #c9a600,
        0 20px 35px rgba(0,0,0,0.45);
      transition: all 0.2s ease;
      margin-bottom: 20px;
    }

    .btn:active {
      transform: translateY(6px);
      box-shadow:
        0 4px 0 #c9a600,
        0 12px 22px rgba(0,0,0,0.45);
    }

    .btn.disabled {
      pointer-events: none;
      opacity: 0.85;
    }

    .shake {
      animation: shake 0.35s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .progress {
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.25);
      border-radius: 12px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffdd57, #ffc107);
      animation: loading 4s linear forwards;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 360px) {
      .title { font-size: 38px; }
      .number { font-size: 24px; }
      .btn { font-size: 21px; }
    }
  </style>
</head>
<body>

  <div class="box" id="box">
    <div class="title">سلام</div>

    <div class="status">شماره کارت زیر کپی می‌شود</div>
    <div class="number">5859&nbsp;8318&nbsp;6268&nbsp;5889</div>

    <button class="btn" id="copyBtn" onclick="copyAndGo()">کپی کنید</button>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    const cardNumber = "5859831862685889";
    const targetLink = "https://eitaa.com/Eatcaf_hasanain";

    function copyAndGo() {
      copyCard();

      const box = document.getElementById("box");
      const btn = document.getElementById("copyBtn");

      box.classList.add("shake");

      btn.textContent = "در حال انتقال…";
      btn.classList.add("disabled");

      setTimeout(() => {
        document.body.classList.add("fade-out");
      }, 300);

      setTimeout(() => {
        window.location.href = targetLink;
      }, 600);
    }

    function copyCard() {
      const temp = document.createElement("textarea");
      temp.value = cardNumber;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
    }

    setTimeout(() => {
      document.body.classList.add("fade-out");
    }, 3500);

    setTimeout(() => {
      window.location.href = targetLink;
    }, 4000);
  </script>

</body>
</html>
