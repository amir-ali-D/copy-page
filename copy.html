<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کپی شماره کارت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .box {
      width: 100%;
      max-width: 420px;
      margin: 16px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      padding: 30px 22px 34px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeUp 0.8s ease;
    }

    .title {
      font-size: 42px;
      margin-bottom: 18px;
      color: #ffdd57;
    }

    .number {
      font-size: 26px;
      letter-spacing: 3px;
      margin: 18px 0 10px;
      color: #ffffff;
      font-weight: bold;
    }

    .status {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 22px;
    }

    .btn {
      width: 100%;
      padding: 20px 0;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffdd57, #ffc107);
      color: #1b2b34;
      box-shadow:
        0 8px 0 #c9a600,
        0 18px 30px rgba(0,0,0,0.45);
      transition: all 0.2s ease;
    }

    .btn:active {
      transform: translateY(6px);
      box-shadow:
        0 3px 0 #c9a600,
        0 10px 18px rgba(0,0,0,0.45);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 360px) {
      .title {
        font-size: 36px;
      }
      .number {
        font-size: 22px;
      }
      .status {
        font-size: 16px;
      }
      .btn {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="title">سلام</div>

    <div class="status">شماره کارت زیر کپی می‌شود</div>
    <div class="number">6037&nbsp;6919&nbsp;9051&nbsp;9415</div>

    <button class="btn" onclick="copyCard()">
      کپی کنید
    </button>
  </div>

  <script>
    const cardNumber = "6037691990519415";

    function copyCard() {
      const temp = document.createElement("textarea");
      temp.value = cardNumber;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("شماره کارت کپی شد");
    }
  </script>

</body>
    </html>
