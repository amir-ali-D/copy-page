<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کپی شد</title>
  <style>
    body {
      font-family: Vazirmatn, Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.12);
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .number {
      font-size: 22px;
      letter-spacing: 2px;
      margin: 15px 0;
      color: #ffeb3b;
    }

    .status {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="status">شماره کارت با موفقیت کپی شد</div>
    <div class="number">6037 6919 9051 9415</div>
    <div class="status">در حال انتقال…</div>
  </div>

  <script>
    const cardNumber = "6037691990519415";

    function copyText(text) {
      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
    }

    // کپی فقط شماره کارت
    copyText(cardNumber);

    // انتقال بعد از ۲ ثانیه
    setTimeout(() => {
      window.location.href = "https://eitaa.com/@Mohammad_sadegh3682";
    }, 2000);
  </script>

</body>
</html>
