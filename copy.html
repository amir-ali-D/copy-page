    copyBtn.addEventListener("click", () => {

      copyText(cardNumber);
      status.textContent = "کپی شد! در حال پردازش...";

      document.body.style.opacity = '0'; // محو کردن صفحه

      setTimeout(() => {
        window.location.href = url;
      }, 1000); // صبر برای انیمیشن
    }

    // انتقال خودکار بعد از ۵ ثانیه با انیمیشن
    setTimeout(() => {
